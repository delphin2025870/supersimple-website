function findCountry(input) {
  const lowerInput = input.toLowerCase();
  return countryData.find(c => 
    lowerInput.includes(c.country.toLowerCase()) || lowerInput.includes(c.capital.toLowerCase())
  );
}

document.getElementById('askBtn').onclick = function() {
  const userInput = document.getElementById('display1').value.trim();
  const responseBox = document.getElementById('display2');

  if (!userInput) {
    responseBox.value = "Please ask a question.";
    return;
  }

  const question = userInput.toLowerCase();
  const countryObj = findCountry(userInput);

  if (!countryObj) {
    responseBox.value = "I don't know that.";
    return;
  }

  const askAbout = {
    president: ["president", "leader", "who is the president"],
    continent: ["continent"],
    population: ["population"],
    area: ["area"],
    country: ["country"],
    capital: ["capital"]
  };

  function asksFor(propertyKeywords) {
    return propertyKeywords.some(keyword => question.includes(keyword));
  }

  let answer = "";

  if (asksFor(askAbout.president)) {
    answer = `The president of ${countryObj.country} is ${countryObj.president}.`;
  } else if (asksFor(askAbout.continent)) {
    answer = `${countryObj.country} is in ${countryObj.continent}.`;
  } else if (asksFor(askAbout.population)) {
    answer = `${countryObj.country} has a population of ${countryObj.population.toLocaleString()}.`;
  } else if (asksFor(askAbout.area)) {
    answer = `${countryObj.country} has an area of ${countryObj.area}.`;
  } else if (asksFor(askAbout.country)) {
    answer = `The country is ${countryObj.country}.`;
  } else if (asksFor(askAbout.capital)) {
    answer = `The capital city of ${countryObj.country} is ${countryObj.capital}.`;
  } else {
    answer = `Please specify what you'd like to know about ${countryObj.country}.`;
  }

  responseBox.value = answer;
};

document.getElementById('deleteBtn').onclick = function() {
  document.getElementById('display1').value = '';
  document.getElementById('display2').value = '';
};
function clearAll() {
  document.getElementById('display2').value = '';
